params:
  char_ngrams: [2, 3]
  top_ngrams_fraction: 4
  threshold_similarity: 0.91
  global_filter_threshold: 0.90
  forb_match: 0.95
  thresholds_by_len:
    - [1, 2, 0.95]
    - [3, 4, 0.90]
    - [5, 6, 0.85]
    - [7, 8, 0.75]
    - [9, 15, 0.65]
    - [16, 25, 0.50]

  weights_by_n:
    - [1, 2, 0.50]
    - [3, 4, 0.65]
    - [5, 6, 0.75]
    - [7, 8, 0.85]
    - [9, 15, 0.90]
    - [16, 25, 0.95]

  window_flexibility: 3
  max_results_per_query: 3

  field_conversion_map:
    - 'noise_words': 0
    - 'MontoTotalDocumento': 1
    - 'TotalProductos': 2
    - 'Subtotal': 3
    - 'FolioDocumento': 4
    - "NombreCliente": 5
    - "HeaderWords": 6
