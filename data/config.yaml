params:
  char_ngram_range: [2, 4]
  char_ngram_global: [3, 4]
  threshold_similarity: 0.90
  global_filter_threshold: 0.20
  thresholds_by_len:
    - [1, 2, 0.95]
    - [3, 4, 0.90]
    - [5, 6, 0.85]
    - [7, 8, 0.75]
    - [9, 15, 0.65]
    - [16, 25, 0.50]

  weights_by_n:
    - [1, 2, 0.50]
    - [3, 4, 0.65]
    - [5, 6, 0.75]
    - [7, 8, 0.85]
    - [9, 15, 0.90]
    - [16, 25, 0.95]

  window_flexibility: 3
  top_ngrams: 150
  top_ngrams_fraction: 5.0
  
  forb_match: 0.75
        